
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Frontend Mentor | Memory game</title>

<body>
  <section class="setting">
    <h2 class="title">memory game</h2>
    <div class="wrap_box">
      <div class="theme">
        <h3 class="theme_title">Select Theme</h3>
        <label><input type="checkbox" class="radio" value="numbers" name="theme" />numbers</label>
        <label><input type="checkbox" class="radio" value="icons" name="theme" />icons</label>
      </div>
      <div class="players">
        <h3 class="players_title">Number of Players</h3>
        <label><input type="checkbox" class="radio" value="1" name="players" />1</label>
        <label><input type="checkbox" class="radio" value="2" name="players" />2</label>
        <label><input type="checkbox" class="radio" value="3" name="players" />3</label>
        <label><input type="checkbox" class="radio" value="4" name="players" />4</label>
      </div>
      <div class="grid">
        <h3 class="grid_title">Grid Size</h3>
        <label><input type="checkbox" class="radio" value="4" name="grid" />4x4</label>
        <label><input type="checkbox" class="radio" value="6" name="grid" />6x6</label>
      </div>
      <button type="submit">Start Game</button>
    </div>
  </section>
  <section class="game">
  </section>
  <section class="end">
  </section>
